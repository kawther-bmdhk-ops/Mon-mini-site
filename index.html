<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Dancing Script', cursive;
        background: repeating-linear-gradient(45deg, #d4f0e1, #d4f0e1 20px, #ffffff 20px, #ffffff 40px);
        margin: 0;
        padding: 0;
        color: #ff2d55;
        text-align: center;
    }
    header {
        background-color: #ff99cc;
        padding: 20px;
        font-size: 2em;
        font-weight: bold;
    }
    nav {
        background-color: #ffffff;
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    nav a {
        text-decoration: none;
        color: #ff2d55;
        font-weight: bold;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }
    .item {
        background-color: #ffffff;
        border: 2px solid #ff99cc;
        border-radius: 15px;
        padding: 10px;
        width: 220px;
        transition: transform 0.3s;
    }
    .item:hover {
        transform: scale(1.05);
    }
    .item img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }
    .buy-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #ff2d55;
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
    }
</style>
